# upstream: https://github.com/litmuschaos/chaos-exporter/blob/master/Dockerfile

name: chaos-exporter
summary: Petrified chaos-exporter.
description: "Prometheus exporter for Litmus Chaos experiments."
version: "3.26.0"
base: ubuntu@24.04
license: Apache-2.0

services:
  chaos-exporter:
    command: chaos-exporter
    override: replace
    # Requires a running Kubernetes cluster with Litmus CRDs to function.
    startup: disabled

platforms:
  amd64:

parts:
  chaos-exporter:
    plugin: go
    source: https://github.com/litmuschaos/chaos-exporter
    source-type: git
    source-tag: "3.26.0"
    source-depth: 1
    build-snaps:
      - go/1.25/candidate
    build-environment:
      - CGO_ENABLED: "0"
    go-buildtags:
      - osusergo
      - netgo
    go-generate:
      - ./cmd/exporter/
    override-build: |
      CGO_ENABLED=0 go build -buildvcs=false -o "${CRAFT_PART_INSTALL}/bin/chaos-exporter" -v ./cmd/exporter/
    stage:
      - bin/chaos-exporter

  ca-certs:
    plugin: nil
    overlay-packages: [ca-certificates]

  deb-security-manifest:
    plugin: nil
    after:
      - chaos-exporter
      - ca-certs
    override-prime: |
      set -x
      mkdir -p $CRAFT_PRIME/usr/share/rocks/
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && dpkg-query --admindir=$CRAFT_PRIME/var/lib/dpkg/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) > $CRAFT_PRIME/usr/share/rocks/dpkg.query
