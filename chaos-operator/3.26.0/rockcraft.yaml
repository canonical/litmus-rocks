# upstream: https://github.com/litmuschaos/chaos-operator/blob/master/build/Dockerfile

name: chaos-operator
summary: Petrified chaos-operator.
description: "Kubernetes operator for Litmus Chaos experiment orchestration."
version: "3.26.0"
base: ubuntu@24.04
license: Apache-2.0

services:
  chaos-operator:
    command: chaos-operator
    override: replace
    startup: enabled
    on-failure: ignore
    environment:
      WATCH_NAMESPACE: ""
      ANALYTICS: "FALSE"

platforms:
  amd64:

parts:
  chaos-operator:
    plugin: go
    source: https://github.com/litmuschaos/chaos-operator
    source-type: git
    source-tag: "3.26.0"
    source-depth: 1
    build-snaps:
      - go/1.25/candidate
    build-environment:
      - CGO_ENABLED: "0"
    go-buildtags:
      - osusergo
      - netgo
    go-generate:
      - ./
    override-build: |
      CGO_ENABLED=0 go build -buildvcs=false -o "${CRAFT_PART_INSTALL}/bin/chaos-operator" -v .
    stage:
      - bin/chaos-operator

  ca-certs:
    plugin: nil
    overlay-packages: [ca-certificates]

  deb-security-manifest:
    plugin: nil
    after:
      - chaos-operator
      - ca-certs
    override-prime: |
      set -x
      mkdir -p $CRAFT_PRIME/usr/share/rocks/
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && dpkg-query --admindir=$CRAFT_PRIME/var/lib/dpkg/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) > $CRAFT_PRIME/usr/share/rocks/dpkg.query
